{% extends 'base.html' %}

<!-- {% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %} -->


{% block content %}
<div class="hero-background-container">
    <div class="hero-background">
    </div>
</div>
<div class="container">
    <section class="hero">
        <div class="hero-body has-text-centered">
            <h1 class="title has-text-white">Melbourne Open Data Playground</h1>
            <p class="subtitle has-text-white">
                Explore real business use cases in order to experience the City of Melbourne's Open Data Platform.
            </p>
        </div>
    </section>
    <section class="panel has-background-white">
        <div class="panel-block is-dark">
            <div class="search-control control is-large has-icons-left has-icons-right">
                <input class="input is-large search" type="text" placeholder="Search use cases..." />
                <span class="icon is-medium is-left"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div class="panel-block">
            <div class="block" style="flex-grow: 1">
                <div class="subtitle">
                    <i class="fas fa-wrench"></i> Use Cases
                </div>
                <div class="tile is-ancestor" style="background-color: #f5f5f5;">
                    <div class="tile is-parent is-vertical">
                        <div class="tile is-parent article-tile-parent">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-block">
            <div class="block" style="flex-grow: 1">
                <div class="block">
                    <div class="subtitle">
                        <i class="fas fa-database"></i> Datasets
                    </div>
                </div>
                <div class="tile is-ancestor" style="background-color: #f5f5f5;">
                    <div class="tile is-parent is-vertical">
                        <div class="tile is-parent dataset-tile-parent">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- template for use cases tile -->
<template id="article_tile_template">
    <article class="tile is-4 is-child">
        <div class="block" style="padding: 12px;">
            <a href="{{url_for('home.home')}}" class="article-anchor">
                <div class="box">
                    <div class="title">
                        <!-- title -->
                    </div>
                    <div class="block description">
                        <!-- description-->
                    </div>
                    <div>
                        <b> Level: </b> 
                        <span class="difficulty">
                        <!-- difficulty-->
                        </span>
                    </div>
                    <div class="block">
                        <table class="table">
                            <thead>
                                <td><b>Tech</b></td>
                                <td></td>
                            </thead>
                        </table>
                    </div>
                    <div class="buttons">
                    </div>
                </div>
            </a>    
        </div>
    </article>
</template>

<!-- template for technology and icons in use cases tile -->
<template id="technology_row_template">
    <tr>
        <td class="technology"></td>
        <td class="code"></td>
    </tr>
</template> 
<template id="icon_template">
    <span class="icon"></span>
</template>

<!-- template for tags in use cases tile -->
<template id="tags_template">
    <button class="tag button is-info">
    </button>
</template>

<!-- template for datasets -->
<template id="dataset_tile_template">
    <article class="tile is-child is-3">
        <div class="block" style="padding: 12px;">
            <a href="#" target="_blank" class='perma'>
                <div class="box">
                    <span class="subtitle">
                    <!-- title -->
                    </span>                       
                    <div class="block">
                        <p><b>Downloads:</b>
                            <span class="description">
                            </span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </article>
</template>

<style type="text/css">
    .article-tile-parent .box:hover {
        box-shadow: none
    }
    
    .dataset-tile-parent .box:hover {
        box-shadow: none
    }
</style>
<script src="{{url_for('static', filename='search.js')}}"></script>
{% endblock %}
