<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Data Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/playground.css')}}"> {% block head %}{% endblock %}
</head>

<body>
    <script>
        $SCRIPT_ROOT = {{request.script_root | tojson}};
    </script>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{url_for('home.home')}}">
                <!-- width="112" height="28" -->
                <img src="{{url_for('static', filename='City_Of_Melbourne_Logo.png')}}">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar_menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar_menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">About</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="https://github.com/D2I-Melbourne/POCOM" target="_blank" class="button">
                            <span class="icon">
                              <i class="fab fa-github"></i>
                            </span>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://kit.fontawesome.com/4fcbe1bfe4.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='colors.js')}}"></script>
    {% block content %}{% endblock %}
</body>

</html>
