<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Data Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% block head %}{% endblock %}
</head>

<body>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <!-- width="112" height="28" -->
                <img src="{{url_for('static', filename='City_Of_Melbourne_Logo.png')}}" >
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbar_menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar_menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">About</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button">
                            <span class="icon">
                              <i class="fab fa-github"></i>
                            </span>
                            <span>GitHub</span>
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <section>
            {% block content %}{% endblock %}
        </section>
    </section>
    <script src="https://kit.fontawesome.com/4fcbe1bfe4.js" crossorigin="anonymous"></script>
</body>

</html>
